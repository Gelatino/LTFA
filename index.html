<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LONG TIME FILM AFFAIR</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>

  <!-- Dot navigation -->
  <nav class="dotnav" aria-label="Section navigation">
    <a href="#card-1" aria-label="Hero"      class="dot active"></a>
    <a href="#card-2" aria-label="Block 1"   class="dot"></a>
    <a href="#card-3" aria-label="Block 2"   class="dot"></a>
    <a href="#card-4" aria-label="Hangout"   class="dot"></a>
  </nav>

  <main class="cards">
    <!-- CARD 1 — your current hero (kept as before) -->
    <section class="card card-hero" id="card-1">
      <div class="wrap">
        <div class="grid">
          <!-- Left: desktop vase -->
          <div class="vase" aria-hidden="true">
            <img id="vaseOpen_desktop"   src="assets/img/vase_open.svg"   alt="">
            <img id="vaseClosed_desktop" src="assets/img/vase_close.svg"  alt="">
          </div>

          <!-- Right: frame that hugs the title -->
          <section class="titleFrame" aria-label="LONG TIME FILM AFFAIR">
            <!-- Labels OUTSIDE the frame (top/bottom, thin) -->
            <div class="frameTop">SATURDAY, OCT. 25</div>

            <div class="title">
              <div>LONG</div>
              <div>TIME</div>
              <div>FILM</div>
              <div>AFFAIR</div>
            </div>

            <div class="frameBottom">ACKERSTRASSE 9 · 10115 BERLIN</div>

            <!-- Mobile vase overlapping bottom-left (half in/out) -->
            <div class="vaseOverlap" aria-hidden="true">
              <img id="vaseOpen_mobile"   src="assets/img/vase_open.svg"   alt="">
              <img id="vaseClosed_mobile" src="assets/img/vase_close.svg"  alt="">
            </div>
          </section>
        </div>
      </div>
    </section>

    <!-- CARD 2 — first block from data.csv -->
    <section class="card card-block" id="card-2">
      <div class="block">
        <header class="block-head">
          <div class="block-time" data-slot="time-1">TIME FROM – TO</div>
        </header>
        <div class="frame">
          <div class="film-list" id="films-1"></div>
        </div>
      </div>
    </section>

    <!-- CARD 3 — second block from data.csv -->
    <section class="card card-block" id="card-3">
      <div class="block">
        <header class="block-head">
          <div class="block-time" data-slot="time-2">TIME FROM – TO</div>
        </header>
        <div class="frame">
          <div class="film-list" id="films-2"></div>
        </div>
      </div>
    </section>

    <!-- CARD 4 — Hangout (no frame, with vase) -->
    <section class="card card-hang" id="card-4">
      <div class="hang-wrap">
        <h2>HANG OUT WITH RADIO VAMPIR0</h2>
        <p>Music · chat · drinks</p>
        <div class="vase blink">
          <img id="vaseOpen_hang"   src="assets/img/vase_open.svg"   alt="">
          <img id="vaseClosed_hang" src="assets/img/vase_close.svg"  alt="">
        </div>
      </div>
    </section>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>
